<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="High-quality guitars from Nepal." />
  <title>StrumLine Guitars</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --accent: #c62828;
    }

    body.dark-mode {
      --bg: #121212;
      --text: #eeeeee;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      position: sticky;
      top: 0;
      background-color: var(--accent);
      color: #fff;
      padding: 15px 25px;
      z-index: 1000;
    }

    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

   .hero {
  padding: 100px 20px;
  text-align: center;
  background: url('https://wallpapercave.com/wp/wp1989743.jpg') center/cover no-repeat;
  color: rgb(255, 255, 255);
}


    .section {
      padding: 20px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal img {
      max-width: 70%;
      max-height: 90%;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
    }

    .posts div {
      border: 1px solid #ddd;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#models">Models</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><button id="theme-toggle">ðŸŽ¸</button></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Black Rose guitars</h1>
    <p>Premium handcrafted guitars for musicians from Nepal</p>
  </section>

  <section id="models" class="section">
  <h2>Our Guitar Models</h2>
  <div class="gallery-grid">
    <!-- Acoustic Guitar -->
    <img
      src="https://cdn.mos.cms.futurecdn.net/5xhDoTERV3yy5MWEQhWAYi-1200-80.jpg"
      alt="Acoustic Guitar"
      onclick="openModal(this)"
    />
    
    <!-- Electric Guitar -->
    <img
      src="https://danvillemusic.com/cdn/shop/articles/gibson-les-paul-standard-featured-image1.webp?v=1711060996"
      alt="Electric Guitar"
      onclick="openModal(this)"
    />

    <!-- Bass Guitar -->
    <img
      src="https://cdn.britannica.com/97/237297-004-874869DA/Fender-P-Bass-electric-guitar.jpg"
      alt="Bass Guitar"
      onclick="openModal(this)"
    />
  </div>
</section>


  <div id="modal" class="modal" onclick="closeModal()">
    <img id="modal-img" />
  </div>

  <section id="contact" class="section">
    <h2>Get in Touch</h2>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Submit</button>
    </form>
  </section>

  <section class="section">
    <h2>Latest News</h2>
    <div class="posts" id="posts"></div>
  </section>

  <script>
    // Dark Mode Toggle
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    // Load theme
    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }

      // Simulate AJAX Load
      const posts = [
        { title: "New Model Launch", desc: "Introducing the all-new SL-500 electric guitar." },
        { title: "Maintenance Tips", desc: "How to keep your guitar sounding great for years." }
      ];
      const postContainer = document.getElementById("posts");
      posts.forEach(post => {
        const div = document.createElement('div');
        div.innerHTML = `<h3>${post.title}</h3><p>${post.desc}</p>`;
        postContainer.appendChild(div);
      });
    };

    // Modal
    function openModal(img) {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modal-img').src = img.src;
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // Form Validation
    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const pwd = document.getElementById("password").value;

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Invalid email format!");
        return;
      }

      if (pwd.length < 6) {
        alert("Password must be at least 6 characters!");
        return;
      }

      alert("Thank you for reaching out!");
    });
  </script>
</body>
</html>
